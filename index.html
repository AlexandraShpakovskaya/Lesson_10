<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 10</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h1 id="back" class=" header__title">Lesson__10 BEM</h1>
		</header>
		<main class="main">
			<div class="our-impact">
				<div class="our-impact__container _container">
					<div class="our-impact__heading heading-item">
						<div class="heading-item__icon">
							<img class="heading-item__img" src="img/Overline_Markimpact.svg" alt="Markimpact">
						</div>
						<h3 class="heading-item__title">OUR IMPACT</h3>
						<h2 class="heading-item__subtitle">Nemo enim ipsam voluptatem quia voluptas</h2>
					</div>
					<div class="our-impact__img">
						<picture>
							<source srcset="img/Impact/Image.webp" type="image/webp">
							<img class="our-impact__img-dog" src="img/Impact/Image.jpg" alt="dog">
						</picture>
					</div>
					<div class="our-impact__row row-our-impact">
						<div class="row-our-impact__item">
							<div class="row-our-impact__img"><img src="img/Impact/dog_duckling_24x.svg" alt="dog duckling">
							</div>
							<div class="row-our-impact__content">
								<p class="row-our-impact__title">3,700</p>
								<p class="row-our-impact__text">puppy baths</p>
							</div>
						</div>
						<div class="row-our-impact__item">
							<div class="row-our-impact__img"><img src="img/Impact/dog_house_24px.svg" alt="dog house"></div>
							<div class="row-our-impact__content">
								<p class="row-our-impact__title">4,500</p>
								<p class="row-our-impact__text">dogs boarded</p>
							</div>
						</div>
						<div class="row-our-impact__item">
							<div class="row-our-impact__img"><img src="img/Impact/dog_leash_24x.svg" alt="dog leash"></div>
							<div class="row-our-impact__content">
								<p class="row-our-impact__title">2,900</p>
								<p class="row-our-impact__text">pups trained</p>
							</div>
						</div>
						<div class="row-our-impact__item">
							<div class="row-our-impact__img"><img src="img/Impact/dog_food_bowl_24x.svg" alt="dog food bowl">
							</div>
							<div class="row-our-impact__content">
								<p class="row-our-impact__title">12k+</p>
								<p class="row-our-impact__text">meals served</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<a class="footer__link" href="#back">Вернуться наверх</a>
		</footer>
	</div>
</body>

</html>
